name: Metrics

on:
  workflow_dispatch:
  pull_request:
    branches: master

jobs:
  check:
    name: metrics-action

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ðŸ¤– Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: ðŸ’© Setup node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ¤– yarn install
        run: yarn
        
      - name: Install CLOC
        run: sudo apt install cloc
      
      - name: Create codeLines file
        run: cloc src --report-file=coverage/codeLines
        
      - name: Create testLines file
        run: cloc test --report-file=coverage/testLines

      - name: ðŸ§ª Run tests and count lines
        run: yarn run test --all  --coverage
        
      - name: Install parser
        run: yarn add node-html-parser

      - name: ðŸŽ‰ Send metrics to server
        run: node metrics.js
        
