name: Metrics

on:
  workflow_dispatch:
  pull_request:
    branches: master

jobs:
  check:
    name: metrics-action

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 🤖 Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: 💩 Setup node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🤖 yarn install
        run: yarn

      - name: 🧪 Run tests and count lines
        run: yarn run test --all  --coverage
        
      - name: 🧪 Run cloc for project
        run: cloc --by-file src --report-file=coverage/codeLines
        
      - name: 🧪 Run cloc for tests
        run: cloc --by-file test --report-file=coverage/testLines
        
      - name: Install parser
        run: yarn add node-html-parser

      - name: 🎉 Send metrics to server
        run: node metrics.js
        
